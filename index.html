<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/main.css" type="text/css">
    <script src="https://kit.fontawesome.com/1751645464.js" crossorigin="anonymous"></script>

    <title>OhMyFood</title>
</head>

<body>
    <header class="header">
        <img src="public/img/logo/ohmyfood@2x.svg" alt="Logo" class="header__logo">
    </header>

    <main>
        <div class="location_pick">
            <i class="fas fa-map-marker-alt"></i>
            <span>Paris, Bellevillee</span>
        </div>

        <section class="hero">
            <h2 class="hero__title">Réservez le menu qui <br> vous convient</h2>
            <p class="hero__description">Découvrez des restaurants d'exception, <br> séléctionnés par nos soins. </p>
            <a href="#" class="hero__btn btn">Explorer nos restaurants</a>
        </section>

        <section class="fonctionnement">
            <h2 class="fonctionnement__title">Fonctionnement</h2>
            <ol class="fonctionnement__steps">
                <li class="fonctionnement__step">
                    <i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li class="fonctionnement__step">
                    <i class="fas fa-list-ul"></i> Composez votre menu</li>
                <li class="fonctionnement__step"> <i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </section>


    </main>



</body>

</html>
